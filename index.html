<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Sign up form</title>

    <!-- Personal Styles -->
    <link rel="stylesheet" href="./css/main.css">
    
  </head>
  <body>
    <div class="body-layover">
      <main class="column-wrap">
        <section id="info" class="column">
          <div class="info-content">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time. 
              Watching scripted tutorials is great, but understanding how 
              developers think is invaluable. 
            </p>
          </div>
        </section>
    
        <section id="form" class="column">
          <div class="form-content">
            <div class="important-note">
              <p>
                <strong>Try it free 7 days</strong> then $20/mo. thereafter
              </p>
            </div>
  
            <div class="form-n-terms">
              <form action="..." method="post">
                <div class="input-block">
                  <label for="first-name"><span style="display: none;">First Name</span></label>
                  <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                </div>
    
                <div class="input-block">
                  <label for="last-name"><span style="display: none;">Last Name</span></label>
                  <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                </div>
    
                <div class="input-block">
                  <label for="email"><span style="display: none;">Emai Adress</span></label>
                  <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
    
                <div class="input-block">
                  <label for="password"><span style="display: none;">Password</span></label>
                  <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
    
                <div class="submit-block">
                  <input type="submit" value="Claim your free trial">
                </div>
              </form>
        
              <div class="terms-n-conditions">
                <p>
                  By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Matthew Rungwe</a>.
        </p>
      </footer> -->
    
    </div>
  </body>
</html>
